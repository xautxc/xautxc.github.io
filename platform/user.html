    <!-- 控制挂件 -->
    <section class="user-control col-md-offset-1 col-md-2">
        <ul class="control-btns">
            <li><button class="btn btn-default center-block addWork"  data-toggle="modal" data-target="#workModal"><i class="iconfont">&#xe602;</i> 发表项目</button></li>
            <li><button class="btn btn-default center-block"><i class="iconfont">&#xe602;</i> 个人简历</button></li>
        </ul>
    </section>
    <!-- 用户项目 -->
    <section class="user-works col-md-offset-2 col-md-6"></section>    
    <!-- 发表项目摸态框 -->
    <div class="modal fade" id="workModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">项目信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal work-edit" role="form">
                        <div class="form-group">
                            <label for="work-name" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目名称</label>
                            <div class="col-sm-8 col-xs-8">
                              <input type="text" class="form-control" id="work-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-summary" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目简介</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-summary"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-progress" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目当前进度</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-progress"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-innovation" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目创新性</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-innovation"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-expect" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">发展期望</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-expect"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-problem" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">待解决的难题</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-problem"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="work-submit-btn">提交</button>
                </div>
            </div>
        </div>
    </div>
