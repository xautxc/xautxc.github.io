<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学创平台 | 用户中心</title>
    <script src = "https://cdn.wilddog.com/sdk/js/2.1.0/wilddog.js"></script>
    <script type="text/javascript" src="/js/wilddogInit.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/platform-common.css">
    <link rel="stylesheet" href="/css/platform-user.css">
    <script type="text/javascript" src="/script/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/script/lib/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <h1 class="nav-logo"><a href="index.html"></a><span>学创平台</span></h1>
        <nav>
            <a href="index.html">首页</a>
            <a href="square.html">项目广场</a>
            <a href="#">菁英酒馆</a>
            <a href="user.html" class="active">个人中心</a>
        </nav>
        <div class="nav-user">
            <span class="nav-userName"></span><span class="caret"></span>
            <ul class="user-list">
                <li><a href="user.html">个人中心</a></li>
                <li><a href="#" class="user-quit">退出登录</a></li>
            </ul>
        </div>
    </header>
    <!-- 用户信息 -->
    <section class="user-info col-md-offset-2 col-md-6">
        <h4 class="title">个人信息</h4>
        <ul class="user-show" id="stuInfo">
            <li class="col-md-5">姓名：<span id="stuName"></span></li>
            <li class="col-md-6">身份：<span>学生</span></li>
            <li class="col-md-5">学号：<span id="stuNum"></span></li>
            <li class="col-md-6">学院：<span id="stuColleage"></span></li>
            <li class="col-md-5">专业：<span id="stuMajor"></span></li>
            <li class="col-md-6">班级：<span id="stuClass"></span></li>
            <li class="col-md-12">邮箱：<span id="stuEmail"></span></li>
            <li class="col-md-12">技能特长：<span id="stuSkill"></span></li>
            <li class="col-md-12">个人简介：<span id="stuIntroduction"></span></li>
        </ul>
        <ul class="user-show" id="teachInfo">
            <li class="col-md-5">姓名：<span id="teachName"></span></li>
            <li class="col-md-6">身份：<span>教师</span></li>
            <li class="col-md-5">工号：<span id="teachNum"></span></li>
            <li class="col-md-6">院系：<span id="teachClass"></span></li>
            <li class="col-md-12">邮箱：<span id="teachEmail"></span></li>
            <li class="col-md-12">教师个人主页：<span id="teachIndex"></span></li>
            <li class="col-md-12">研究方向：<span id="teachSkill"></span></li>
            <li class="col-md-12">个人简介：<span id="teachIntroduction"></span></li>
        </ul>
    </section>
    <!-- 控制挂件 -->
    <section class="user-control col-md-offset-1 col-md-2">
        <ul class="control-btns">
            <li><button class="btn btn-default center-block addWork"  data-toggle="modal" data-target="#workModal"><i class="iconfont">&#xe602;</i> 发表项目</button></li>
            <li><button class="btn btn-default center-block"  data-toggle="modal" data-target="#userModal"><i class="iconfont">&#xe602;</i> 修改信息</button></li>
            <li><button class="btn btn-default center-block"  data-toggle="modal" data-target="#passwordModal"><i class="iconfont">&#xe602;</i> 修改密码</button></li>
        </ul>
    </section>
    <!-- 用户项目 -->
    <section class="user-works col-md-offset-2 col-md-6"></section>    
    <!-- 发表项目摸态框 -->
    <div class="modal fade" id="workModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">项目信息</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal work-edit" role="form">
                        <div class="form-group">
                            <label for="work-name" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目名称</label>
                            <div class="col-sm-8 col-xs-8">
                              <input type="text" class="form-control" id="work-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-summary" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目简介</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-summary"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-progress" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目当前进度</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-progress"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-innovation" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">项目创新性</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-innovation"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-expect" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">发展期望</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-expect"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="work-problem" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">待解决的难题</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="work-problem"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="work-submit-btn">提交</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- 修改用户信息摸态框 -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel-user">个人信息</h4>
                </div>
                <div class="modal-body">
                    <!-- 教师信息摸态框 -->
                    <form class="form-horizontal user-edit" role="form" id="user-edit-teach">
                        <div class="form-group">
                            <label for="teachSkillModal" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">研究方向</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="teachSkillModal"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="teachIntroductionModal" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">个人简介</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="teachIntroductionModal"></textarea>
                            </div>
                        </div>
                    </form>
                    <!-- 学生信息摸态框 -->
                    <form class="form-horizontal user-edit" role="form" id="user-edit-stu">
                        <div class="form-group">
                            <label for="stuSkillModal" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">技能特长</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="stuSkillModal"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stuIntroductionModal" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">个人简介</label>
                            <div class="col-sm-8 col-xs-8">
                                <textarea class="form-control" rows="3" id="stuIntroductionModal"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="user-submit-btn">提交</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 修改密码摸态框 -->
    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel-pw">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal user-edit" role="form">
                        <div class="form-group">
                            <label for="curPw" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">当前密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input class="form-control" type="password" id="curPw">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPw1" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">新密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input class="form-control" type="password" id="newPw1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPw2" class="col-sm-2 col-sm-offset-1 col-xs-2 col-xs-offset-1 control-label">确认密码</label>
                            <div class="col-sm-8 col-xs-8">
                                <input class="form-control" type="password" id="newPw2">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="pw-submit-btn">提交</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="/js/platform-common.js"></script>
    <script type="text/javascript" src="/js/platform-user.js"></script>
</body>
</html>
