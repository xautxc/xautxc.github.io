<body>
    <header>
        <h1 class="nav-logo"><a href="index.html"></a><span>学创平台</span></h1>

            <a href="square.html">项目广场</a>
            <a href="#">菁英酒馆</a>
            <a href="user.html">个人中心</a>
        </nav>
        <div class="nav-user">
            <span class="nav-userName"></span><span class="caret"></span>

                <li><a href="user.html">个人中心</a></li>
                <li><a href="#" class="user-quit">退出登录</a></li>
            </ul>
        </div>

    <!-- 优秀项目 -->
    <section class="works-info  col-md-offset-2 col-md-5">

    </section>
    
    <section class="widget col-md-offset-1 col-md-3">

        <div class="best student">

                <li>
                    <span>姓名：</span>

                <li>

                    <span class="workNum-student"></span>
                </li>
                <li>
                    <span>获赞数：</span>
                    <span class="praiseNum-student"></span>
                </li>
                <li>
                    <span>个人简介：</span>
                    <p class="introduction-student"></p>
                </li>
            </ul>
        </div>
        <div class="best teacher">
            <h4>教师之星</h4>
            <ul>
                <li>
                    <span>姓名：</span>
                    <span class="name-teacher"></span>
                </li>
                <li>
                    <span>项目数：</span>
                    <span class="workNum-teacher"></span>
                </li>
                <li>
                    <span>获赞数：</span>
                    <span class="praiseNum-teacher"></span>
                </li>
                <li>
                    <span>个人简介：</span>
                    <p class="introduction-teacher"></p>
                </li>
            </ul>
